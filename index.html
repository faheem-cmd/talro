<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" id="submit-form" action="">
				<span class="contact100-form-title">
					Say Hello!
				</span>

				

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Full Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Place is required">
					<span class="label-input100">Place</span>
					<input class="input100" type="text" name="place" placeholder="Enter your place">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="phone number is required">
					<span class="label-input100">Phone</span>
					<input class="input100" type="number" name="phone" placeholder="Phone number">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Select Your Field</span>
					<div>
						<select class="selection-2" name="Field">
							
							<option>Online Store</option>
							<option>eCommerce Bussiness</option>
							<option>UI/UX Design</option>
							<option>Online Services</option>
							<option>Choose Services</option>
							<option>Online Store</option>
							<option>eCommerce Bussiness</option>
							<option>UI/UX Design</option>
							<option>Online Services</option>
							<option>Choose Services</option>
							<option>Online Store</option>
							<option>eCommerce Bussiness</option>
							<option>UI/UX Design</option>
							<option>Online Services</option>
							<option>Choose Services</option>
							<option>Online Store</option>
							<option>eCommerce Bussiness</option>
							<option>UI/UX Design</option>
							<option>Online Services</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Institutions</span>
					<div>
						<select class="selection-2" name="institute">
							<option>Select Institute</option>
							<option>eCommerce Bussiness</option>
							<option>UI/UX Design</option>
							<option>Online Services</option>
							<option>Choose Services</option>
							<option>Online Store</option>
							<option>eCommerce Bussiness</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 input100-select">
					<span class="label-input100">Courses</span>
					<div>
						<select class="selection-2" name="course">
							<option>Choose Courses</option>
							<option>eCommerce Bussiness</option>
							<option>UI/UX Design</option>
							<option>Online Services</option>
							<option>Choose Services</option>
							<option>Online Store</option>
							<option>eCommerce Bussiness</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>




				
                <div>
					
			<center><button type="submit" name="login" class="btn btn-success btn-labeled pull-center"><b>Submit<span class="btn-label btn-label-right"><i class="fa fa-check"></i></span></button>
				</div>
			</form>
		</div>
	</div>


<script>
	$("#submit-form").submit((e)=>{
		e.preventDefault()
		$.ajax({
			url:"https://script.google.com/macros/s/AKfycbz6uWSR2v5lkUm2z17msUrRVXXsOghh4RqBN2qqgobwv7J52kT_odPC/exec",
			data:$("#submit-form").serialize(),
			method:"post",
			success:function (response){
				alert("Form submitted successfully")
				window.location.reload()
				//window.location.href="https://google.com"
			},
			error:function (err){
				alert("Something Error")

			}
		})
	})
</script>
